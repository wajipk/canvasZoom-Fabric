<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Flow Chart App</title>

    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="had-container">
    <div class="row noMargin">
        <div class="menu">
            <button class="white" id="addText">Add Text</button>
            <div class="right">
                <button class="grey" id="zoomIn">+</button>
                <button class="grey" id="zoomOut">-</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s2 leftDiv">
            <div class="leftSection">
                <div class="itemsList" id="svgList">
                    <img src="images/articlenew.svg">
                    <img src="images/blognew.svg">
                    <img src="images/blognew2.svg">
                    <img src="images/featurenew1.svg">
                    <img src="images/featurenew2.svg">
                </div>
            </div>
        </div>
        <div class="col s10 rightDiv">
            <div class="rightSection" id="rightSection">
                <div class="absoluteCenter" id="mainCanvasDiv">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="bower_components/fabric.js/dist/fabric.min.js"></script>
<script type="text/javascript" src="js/zoomForFabric.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/fabric_api.js"></script>
</body>
</html>
